<html>
  <head>
    <link rel="stylesheet" href="./Up.css" type="text/css" />
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="headerleft">
        <h1>Up<span class="fullstop">.</span></h1>
        <div class="searchbar">
          <input
            class="search"
            type="text"
            placeholder="Search for something"
          />
          <button type="submit" class="searchbutton">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="headerright">
        <a class="newteamlink" href="#">Create new team</a>
        <i class="fa fa-bell-o" aria-hidden="true"></i>

        <figure>
          <img
            class="profilepic"
            src="./Profile Picture.jpg"
            alt="Emma's profile picture"
          />
        </figure>
      </div>
    </div>

    <div>
      <nav class="sidenav">
        <a class="icon" href="#"
          ><i class="fa fa-home" aria-hidden="true"></i
        ></a>

        <a class="icon" href="#"
          ><i class="fa fa-trophy" aria-hidden="true"></i
        ></a>

        <a class="icon" href="#"
          ><i class="fa fa-cube" aria-hidden="true"></i
        ></a>

        <a class="icon" href="#"
          ><i class="fa fa-briefcase" aria-hidden="true"></i
        ></a>

        <a class="icon" href="#"
          ><i class="fa fa-pencil-square-o" aria-hidden="true"></i
        ></a>

        <a class="icon" href="#"
          ><i class="fa fa-flag-o" aria-hidden="true"></i
        ></a>

        <a class="icon" href="#"
          ><i class="fa fa-mobile" aria-hidden="true"></i
        ></a>
        <a class="opennav" href="#"
          ><i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i
        ></a>
      </nav>
    </div>
    <div class="content">
      <div class="grid">
        <div class="collections squares">
          <h2><span>Your</span> collections</h2>
          <p class="tasks">Tasks <span class="bold">22</span></p>
          <p class="projects">Projects <span class="bold">7</span></p>
          <p class="earned">Earned <span class="bold">$10k</span></p>
          <div class="create">
            <p>You can create more collections.</p>
            <a href="#"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="teamflag squares">
          <h2><span>Your</span> team flag</h2>
          <img class="flag" src="./flag.png" />
          <div class="icons">
            <i class="fa fa-toggle-on flagactions" aria-hidden="true"></i>
            <i class="fa fa-heart flagactions" aria-hidden="true"></i>
            <i class="fa fa-briefcase flagactions" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </div>
        </div>
        <div class="alridge squares blue">
          <p>Isla Alridge</p>
          <img
            class="alridgepic"
            src="./Profile Picture.jpg"
            alt="Emma's profile picture"
          />
          <div class="progress">
            <label for="file"><span class="textcolor">49%</span> of 100</label>
            <progress id="progress" value="49" max="100"> 49% </progress>
          </div>
        </div>
        <div class="flatcher squares pink"></div>
        <div class="announcements squares"></div>
        <div class="services squares"></div>
        <div class="earnings squares"></div>
        <div class="teampeople squares"></div>
        <div class="laptopicon squares"></div>
        <div class="seemore squares yellow"></div>
      </div>
    </div>
  </body>
</html>
